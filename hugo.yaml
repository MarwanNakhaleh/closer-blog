baseURL: https://marwannakhaleh.github.io/closer-blog/
languageCode: en-us
title: Closer
theme: PaperMod

# Build settings
buildDrafts: false
buildFuture: false
buildExpired: false

# Pagination
pagination:
  pagerSize: 10

# Enable emoji
enableEmoji: false

# Minimum Hugo version
minVersion: "0.87.0"

params:
  env: production
  title: Closer
  description: "Insights for couples who want more from their intimate lives."
  keywords: [relationships, intimacy, couples, sex, communication, connection]
  author: Closer

  # Theme settings
  defaultTheme: auto  # dark, light, auto
  disableThemeToggle: false

  # Show reading time
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Home page
  homeInfoParams:
    Title: "Closer"
    Content: >
      For couples who want more from their intimate lives.


      We write about the science of desire, the practice of connection, and what it actually takes to build lasting satisfactionâ€”together.

  # Social icons
  socialIcons:
    - name: email
      url: "mailto:hello@closer.app"

  # Cover image settings
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  # Edit post link
  editPost:
    disabled: true

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Menu
menu:
  main:
    - identifier: posts
      name: Articles
      url: /posts/
      weight: 10
    - identifier: categories
      name: Topics
      url: /categories/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

# Outputs for search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Markup settings
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
